<!-- FIRST TIME TRYING GOOGLE MATERIAL DESIGN -->
<!DOCTYPE html>
<html lang="en" ng-app="tagSearcher"  ng-controller="MainController">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Angular Tag Searcher!</title>
  <!-- STYLES -->
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.deep_orange-cyan.min.css" /
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/main.css">


  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="js/app.js"></script>

</head>
<body class="mdl-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <h1>Instagram Tag Searcher!</h1>
    <form ng-submit="submit(data.userInputModel)" name="tagForm">
      <div class="mdl-textfield mdl-js-textfield textfield-demo">
        <input class="mdl-textfield__input" type="text" name="userInput" ng-model="data.userInputModel" required/>
        <label class="mdl-textfield__label" for="userInput">What's the tag?</label>
      </div>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect" type="submit" />SEARCH!</button>
    </form>
  </header>
  <section class="output">
    <div ng-repeat="insta in results" ng-cloak>
      <div class="mdl-card demo-card-image" style="background: url('{{insta.images.standard_resolution.url}}') center / cover;">
        <div class="mdl-card__title mdl-card--expand"></div>
        <div class="mdl-card__actions">
          <span class="demo-card-image__filename">
            <a href="{{insta.link}}" target="_blank">@{{insta.user.username}}</a>
          </span>- <!-- - demo-card-image__filename - -->
        </div><!--  - mdl-card__actions - -->
      </div><!--  - mdl-card - -->
    </div><!--  - ng repeat - -->
  </section>

  <footer>
  </footer>
</body>
</html>
