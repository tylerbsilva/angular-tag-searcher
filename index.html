<!-- FIRST TIME TRYING GOOGLE MATERIAL DESIGN -->
<!DOCTYPE html>
<html lang="en" ng-app="tagSearcher"  ng-controller="MainController">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Angular Tag Searcher!</title>
  <!-- FAVICONS -->
  <!-- FAVICONS -->
  <link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="assets/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <!-- STYLES -->
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.deep_orange-cyan.min.css" /
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/main.css">


  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js" defer></script>
  <script src="https://code.angularjs.org/1.4.0/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.4.0/angular-animate.min.js"></script>
  <script src="js/app.js"></script>

</head>
<body class="mdl-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <h1>Instagram Tag Searcher!</h1>
    <form ng-submit="submit(data.userInputModel)" name="tagForm">
      <div class="mdl-textfield mdl-js-textfield textfield-demo">
        <input class="mdl-textfield__input" type="text" name="userInput" ng-model="data.userInputModel" required/>
        <label class="mdl-textfield__label" for="userInput">What's the tag?</label>
      </div>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect" type="submit" />SEARCH!</button>
    </form>
  </header>
  <section class="output">
    <div ng-if="searching">
      <h4>{{searchTag}}</h4>
    </div> <!-- - if searching - -->
    <div ng-repeat="insta in results" ng-cloak class="staggerAnimate">
      <div class="mdl-card demo-card-image" style="background: url('{{insta.images.standard_resolution.url}}') center / cover;">
        <div class="mdl-card__title mdl-card--expand"></div>
        <div class="mdl-card__actions">
          <span class="demo-card-image__filename">
            <a href="{{insta.link}}" target="_blank">@{{insta.user.username}}</a>
          </span>- <!-- - demo-card-image__filename - -->
        </div><!--  - mdl-card__actions - -->
      </div><!--  - mdl-card - -->
    </div><!--  - ng repeat - -->
  </section>

  <footer>
  </footer>
</body>
</html>
